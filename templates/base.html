{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}Portfolio for Models{% endblock %}</title>
    <link href="{% static "css/base.css" %}" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/back.jpg' %}");
            background-size: cover;
            background-position: center;
        }
        #header {
            background-color: #3b065e;
            color: #905cc0;
            padding: 10px 20px;
        }
        .logo {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.5em;
        }
        #subheader {
            background-color: #f9f9f9;
            padding: 10px 20px;
        }
        .cart {
            font-weight: unset;
            color: #17329d;
        }
        #content {
            padding: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="header">
        <a href="/" class="logo">Portfolio for models</a>
    </div>
    <div class="container-fluid">
        {% if user.is_authenticated %}
            <a class="btn" href="{% url 'portfolio:index' %}">{{ user.username }}</a>
            <form action="{% url 'logout' %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn">Logout</button>
            </form>
        {% else %}
            <a class="btn" href="{% url 'login' %}">Login</a>
            <a class="btn" href="{% url 'django_registration_register' %}">Registration</a>
        {% endif %}

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
